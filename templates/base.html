<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Post This Today{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.min.js"></script>
</head>
<body class="w-full min-h-screen bg-stone-50">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-stone-200">
        <div class="max-w-6xl mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <div class="w-8 h-8 bg-purple-800 rounded-lg flex items-center justify-center">
                        <span class="text-white font-bold text-sm">P</span>
                    </div>
                    <h1 class="text-xl font-semibold text-gray-900">
                        Post This Today
                    </h1>
                </div>
                <nav class="flex items-center space-x-6">
                    <a href="#" class="text-gray-600 hover:text-purple-800">
                        Dashboard
                    </a>
                    <a href="#" class="text-gray-600 hover:text-purple-800">
                        History
                    </a>
                    <button class="bg-purple-800 text-white px-4 py-2 rounded-lg hover:bg-purple-900 transition-colors">
                        Sign In
                    </button>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-2xl mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-stone-200 mt-auto">
        <div class="max-w-6xl mx-auto px-6 py-4">
            <p class="text-center text-gray-500 text-sm">
                Â© 2025 Post This Today. All rights reserved.
            </p>
        </div>
    </footer>

    <script>
        // Initialize Lucide icons
        document.addEventListener('DOMContentLoaded', function() {
            lucide.createIcons();
        });
    </script>
</body>
</html>
